<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de <strong>Usuario</strong></h4>
                <h6 class="card-subtitle">Nombre de usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname2">{{ usuario.nombre }}</label>
                        <div class="input-group">
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Dirección de correo electrónico</label>
                        <div class="input-group">
                            <input [ngModel]="usuario.email" name="email" type="email" class="form-control" placeholder="Ingrese correo electrónico" required>
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                        </div>
                    </div>
                    <div class="text-left">
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar <i class="fa fa-save"></i></button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" aling="center">
                <h4 class="card-title"><strong>Fotografia </strong>de Usuario</h4>
                <h6 class="card-subtitle">Actualizar foto del perfil</h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                <input (change)="seleccionImage( $event.target.files[0] )" type="file" />

                <br><br>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <strong>Actualizar Foto</strong>
                  <i class="fa fa-check"></i>
                </button>

            </div>
        </div>
    </div>

</div>
