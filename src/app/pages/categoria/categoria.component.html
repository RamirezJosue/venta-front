<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarCategoria( input.value )" type="text" class="form-control" placeholder="Buscar categoria...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearCategoria()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> 
                    Crear Categoria
                  </button>
                </div>

                <h3 class="card-title">Categorias registrados ( <small> {{ _categoriaService.totalCategorias }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let categoria of categorias">
                            <td>
                                <input [(ngModel)]="categoria.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del categoria">
                            </td>
                            <td>
                                <input [(ngModel)]="categoria.descripcion" name="descripcion" type="text" class="form-control" placeholder="Descripcion del categoria">
                            </td>
                            <td>
                                <button (click)="guardarCategoria( categoria )" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>

                                <button (click)="borrarCategoria( categoria )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                    Anteriores
                  </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                      Siguientes
                  </button>

            </div>
        </div>
    </div>
</div>
