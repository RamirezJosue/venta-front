<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarVenta( input.value )" type="text" class="form-control" placeholder="Buscar venta...">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/venta','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i> 
                  Crear Venta
                </button>
                </div>

                <h3 class="card-title">Ventas registrados ( <small> {{ _ventaService.totalVentas }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Cliente </th>
                            <th>T. Comprobante</th>
                            <th>Serie</th>
                            <th>Fecha</th>
                            <th>Cuenta Igv</th>
                            <th>Impuesto</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let venta of ventas">
                            <td>
                                {{ venta.cliente['nombre']}}
                            </td>
                            <td>
                                {{ venta.tipoComprobante }}
                            </td>
                            <td>
                                {{ venta.serieComprobante }}
                            </td>
                            <td>
                                {{ venta.fechaHora }}
                            </td>
                            <td>
                                {{ venta.cuentaIgv }}
                            </td>
                            <td>
                                {{ venta.impuesto }}
                            </td>
                            <td>
                                {{ venta.totalCompra }}
                            </td>

                            <td>
                                <button [routerLink]="['/venta', venta._id ]" class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                            </button>

                                <button (click)="borrarVenta( venta )" class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
