<div class="row animated fadeIn">

    <div class="col-lg-12">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Ingreso: {{ ingreso.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarIngreso(f)">

                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Proveedor</label>
                                    <select (change)="cambioProveedor( $event.target.value )" [(ngModel)]="ingreso.proveedor" name="proveedor" class="form-control" required>
                                <option value="">Seleccione Proveedor</option>
                                <option *ngFor="let persona of personas" [value]="persona._id">
                                    {{ persona.nombre }}
                                </option>
                            </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Impuesto</label>
                                    <input [(ngModel)]="ingreso.impuesto" name="impuesto" type="text" class="form-control" placeholder="Impuesto" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Tipo Comprobante</label>
                                    <select [(ngModel)]="ingreso.tipoComprobante" name="tipoComprobante" class="form-control" required>
                                    <option value="">Seleccione comprobante</option>
                                    <option>Factura</option>
                                    <option>Boleta</option>
                                    <option>Ticket</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Serie</label>
                                    <input [(ngModel)]="ingreso.serieComprobante" name="serieComprobante" type="text" class="form-control" placeholder="Serie" required>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Número</label>
                                    <input [(ngModel)]="ingreso.numComprobante" name="numComprobante" type="text" class="form-control" placeholder="Número" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>Total Compra</label>
                                    <input [(ngModel)]="ingreso.totalCompra" name="totalCompra" type="text" class="form-control" placeholder="Total" required>
                                </div>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>
                        <a routerLink="/ingresos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
