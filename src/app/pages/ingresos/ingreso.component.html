<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Ingreso: {{ ingreso.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarIngreso(f)">

                        <div class="form-group">
                            <label>Proveedor</label>
                            <select (change)="cambioPersona( $event.target.value )" [(ngModel)]="ingreso.persona" name="proveedor" class="form-control" required>
                                <option value="">Seleccione Proveedor</option>
                                <option *ngFor="let persona of personas" [value]="persona._id">
                                    {{ persona.nombre }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Impuesto</label>
                            <input [(ngModel)]="ingreso.impuesto" name="impuesto" type="text" class="form-control" placeholder="Codigo del articulo" required>
                        </div>

                        <div class="form-group">
                            <label>Tipo Comprobante</label>
                            <input [(ngModel)]="ingreso.tipoComprobante" name="tipoComprobante" type="text" class="form-control" placeholder="Nombre del articulo" required>
                        </div>
                        <div class="form-group">
                            <label>Serie</label>
                            <input [(ngModel)]="ingreso.serieComprobante" name="serieComprobante" type="text" class="form-control" placeholder="Stock del Articulo" required>
                        </div>
                        <div class="form-group">
                            <label>NÃºmero</label>
                            <input [(ngModel)]="ingreso.numComprobante" name="numComprobante" type="text" class="form-control" placeholder="Descripcion del articulo" required>
                        </div>
                        <div class="form-group">
                            <label>Total Compra</label>
                            <input [(ngModel)]="ingreso.totalCompra" name="totalCompra" type="text" class="form-control" placeholder="Tipo IGV del articulo" required>
                        </div>

                        <div class="form-group">
                            <label>Usuario</label>
                            <select (change)="cambioUsuario( $event.target.value )" [(ngModel)]="ingreso.usuario" name="usuario" class="form-control" required>
                                <option value="">Seleccione Usuario</option>
                                <option *ngFor="let usuario of usuarios" [value]="usuario._id">
                                    {{ usuario.nombre }}
                                </option>
                            </select>

                        </div>


                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>
                        <a routerLink="/ingresos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
