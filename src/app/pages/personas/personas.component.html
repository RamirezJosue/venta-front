<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarPersona( input.value )" type="text" class="form-control" placeholder="Buscar persona...">

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/persona','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i> 
                  Crear Persona
                </button>
                </div>

                <h3 class="card-title">Personas registrados ( <small> {{ _personaService.totalPersonas }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Documento</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let persona of personas;let j=index">
                            <td> {{ j+1 }} </td>
                            <td>
                                {{ persona.nombre}}
                            </td>
                            <td>
                                {{ persona.numDocumento }}
                            </td>
                            <td>
                                {{ persona.email }}
                            </td>
                            <td>
                                {{ persona.telefono }}
                            </td>
                            <td>
                                {{ persona.direccion }}
                            </td>
                            <td>
                                <button [routerLink]="['/persona', persona._id ]" class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                            </button>

                                <button (click)="borrarPersona( persona )" class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
