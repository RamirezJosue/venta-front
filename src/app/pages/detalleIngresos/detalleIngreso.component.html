<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">DetalleIngreso: {{ detalleIngreso.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarDetalleIngreso(f)">


                        <div class="form-group">
                            <label>Articulo</label>
                            <select (change)="cambioArticulo( $event.target.value )" [(ngModel)]="detalleIngreso.articulo" name="articulo" class="form-control" required>
                                <option value="">Seleccione Articulo</option>
                                <option *ngFor="let articulo of articulos" [value]="articulo._id">
                                    {{ articulo.nombre }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Ingreso</label>
                            <select (change)="cambioIngreso( $event.target.value )" [(ngModel)]="detalleIngreso.ingreso" name="ingreso" class="form-control" required>
                                <option value="">Seleccione Ingreso</option>
                                <option *ngFor="let ingreso of ingresos" [value]="ingreso._id">
                                    {{ ingreso.numComprobante }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input [(ngModel)]="detalleIngreso.cantidad" name="cantidad" type="text" class="form-control" placeholder="Nombre del articulo" required>
                        </div>
                        <div class="form-group">
                            <label>Precio Compra</label>
                            <input [(ngModel)]="detalleIngreso.precioCompra" name="precioCompra" type="text" class="form-control" placeholder="Stock del Articulo" required>
                        </div>
                        <div class="form-group">
                            <label>Precio Venta</label>
                            <input [(ngModel)]="detalleIngreso.precioVenta" name="precioVenta" type="text" class="form-control" placeholder="Descripcion del articulo" required>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>
                        <a routerLink="/detalleIngresos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
